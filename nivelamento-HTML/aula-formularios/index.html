<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Loja Top</h1>
      </nav>
    </header>

    <main>
      <section>
        <h1>Cadastro</h1>

        <form action="obrigado.html">
          <div>
            <label for="ctrl-name">Nome</label>
            <input
              id="ctrl-name"
              type="text"
              name="name"
              placeholder="Digite seu nome"
            />
          </div>

          <div>
            <label for="ctrl-email">Email</label>
            <input
              id="ctrl-email"
              type="email"
              name="email"
              placeholder="Digite seu email"
            />
          </div>

          <div>
            <label for="ctrl-password">Senha</label>
            <input
              id="ctrl-password"
              type="password"
              name="senha"
              placeholder="Digite sua senha"
            />
          </div>

          <div>
            <label for="ctrl-level">Escolaridade</label>
            <div id="ctrl-level">
              <input type="radio" name="level" id="ctrl-level-fundamental" />
              <label for="ctrl-level-fundamental">Fundamental</label>
              <input type="radio" name="level" id="ctrl-level-average" />
              <label for="ctrl-level-average">Médio</label>
              <input type="radio" name="level" id="ctrl-level-higher" />
              <label for="ctrl-level-higher">Superior</label>
            </div>
          </div>

          <div>
            <label for="ctrl-languages">Linguagens que você conhece</label>
            <div id="ctrl-languages">
                <input type="checkbox" name="languagem1" id="ctrl-languages-java">
                <label for="ctrl-languages-java">Java</label>
                <input type="checkbox" name="languagem2" id="ctrl-languages-csharp">
                <label for="ctrl-languages-csharp">C#</label>
                <input type="checkbox" name="languagem3" id="ctrl-languages-js">
                <label for="ctrl-languages-js">JavaScript</label>
                <input type="checkbox" name="languagem4" id="ctrl-languages-python">
                <label for="ctrl-languages-python">Python</label>
            </div>
          </div>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Apagar Tudo" />
        </form>
      </section>
    </main>
  </body>
</html>
